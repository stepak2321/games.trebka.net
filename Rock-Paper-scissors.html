<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/Rock-Paper-scissors.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">🧑</div>
        <div id="computer-label" class="badge">💻</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <span class="emoji">👊</span>
        </div>
        <div id="paper" class="choice">
            <span class="emoji">🤚</span>
        </div>
        <div id="scissors" class="choice">
            <span class="emoji">✌️</span>
        </div>
        <p id="action-message">Make your move.</p>
    </div>
    <script src="js/Rock-Paper-scissors.js" type="text/javascript"></script>
</body>

</html>
